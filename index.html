<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="form card w-75 my-5 m-auto" name="form">
      <div class="card-header">Payment form example</div>
      <div class="card-body">
        <form class="form row g-3">
          <div class="col-md-5" id="card_number_group">
            <label for="cad_number" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control"
              name="card_number"
              id="card_number"
              placeholder="XXXX-XXXX-XXXX-XXXX"
            />
          </div>
          <div class="col-md-3">
            <label for="CVC" class="form-label">CVC#</label>
            <input
              type="number"
              class="form-control"
              name=""
              name="CVC"
              id="CVC"
              placeholder="0000"
            />
          </div>
          <div class="col-md-4">
            <label for="amount" class="form-label">Amount</label>
            <i class="fa-solid fa-dollar-sign"></i>
            <input
              type="text"
              class="form-control"
              name="amount"
              id="amount"
              placeholder="Amount"
            />
          </div>
          <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              name="first_name"
              id="first_name"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              name="last_name"
              id="last_name"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" name="city" id="city" />
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select name="state" id="state" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postal_code" class="form-label">Postal Code</label>
            <input type="text" class="form-control" name="postal_code" id="postal_code" />
          </div>
          <div class="col-md-6">
            <label class="form-check-label" for="gridCheck"> We accept: </label>
            <div class="d-flex my-2 w-50 p-1 bg-secondary opacity-75">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="we_acept"
                  id="we_acept"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  ><i class="fa-brands fa-cc-mastercard"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  ><i class="fa-brands fa-cc-visa"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"
                  ><i class="fa-brands fa-cc-diners-club"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"
                  ><i class="fa-brands fa-cc-amex"></i
                ></label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-check-label" for="message"> Message: </label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="5"
              class="form-control my-2"
            ></textarea>
          </div>

          <div class="button_group card-footer text-muted d-flex justify-content-end">
            <button type="submit" id="cancel_button" name="cancel_button" class="btn btn-secondary mx-1">Cancel</button>
            <button type="submit" id="send_button" name="send_button" class="btn btn-primary mx-1">Send</button>
          </div>
        </div>

        </form>
      </div>

      

    <script src="/formulario.js" ></script>
  </body>
</html>
