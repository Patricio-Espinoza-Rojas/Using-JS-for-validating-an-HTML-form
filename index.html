<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="card w-75 my-5 m-auto">
      <div class="card-header">Payment form example</div>
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail4"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="col-md-3">
            <label for="inputEmail4" class="form-label">CVC#</label>
            <input
              type="number"
              class="form-control"
              id="inputEmail4"
              placeholder="0000"
            />
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Amount</label>
            <i class="fa-solid fa-dollar-sign"></i>
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="Amount"
            />
          </div>
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-md-6">
            <label class="form-check-label" for="gridCheck"> We accept: </label>
            <div class="d-flex my-2 w-50 p-1 bg-secondary opacity-75">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  ><i class="fa-brands fa-cc-mastercard"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  ><i class="fa-brands fa-cc-visa"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"
                  ><i class="fa-brands fa-cc-diners-club"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"
                  ><i class="fa-brands fa-cc-amex"></i
                ></label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-check-label" for="gridCheck"> Message: </label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="5"
              class="form-control my-2"
            ></textarea>
          </div>
        </form>
      </div>

      <div class="card-footer text-muted d-flex justify-content-end">
        <button type="submit" class="btn btn-secondary mx-1">Cancel</button>
        <button type="submit" class="btn btn-primary mx-1">Send</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
